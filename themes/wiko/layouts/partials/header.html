<div class="pure-g">
    <div class="pure-u-1"><img class="pure-img" src="/warnstreik-header.jpg"></div>
</div>
<div class="pure-g header">
    <div class="pure-u-1 pure-u-lg-3-5">
        <h1>{{ .Title }}</h1>
    </div>
    <div class="pure-u-1 pure-u-lg-2-5">
        <div class="pure-menu pure-menu-horizontal menu">
            <ul class="pure-menu-list">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li class="pure-menu-item">
                    <a href="{{ .URL }}" class="pure-menu-link{{if $currentPage.IsMenuCurrent "main" . }} active{{end}}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
